<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,500,900" rel="stylesheet">
</head>
<body>


<div class="container">

    <!-- header -->
    <div class="row bg-green">
        <img class="col-2 down-20" src="images/paw.svg" width="150" height="150">
        <div class="col-10 display-4 align-self-center">
            Muddy Paws Adventure Gear
        </div>

    </div>

    <!-- navbar -->
    <nav class="row nav bg-yellow">
        <a class="nav-item nav-link mr-5" href="index.html">Home</a>
        <a class="nav-item nav-link mr-5" href="products.html">New Products</a>
        <a class="nav-item nav-link mr-5" href="index.html">About</a>
        <a class="nav-item nav-link mr-5" href="index.html">Search</a>
        <a class="nav-item nav-link mr-5" href="index.html"><img src="images/question.svg" width="30" height="30"></a>
        <a class="nav-item nav-link mr-5" href="index.html"><img src="images/dialog.svg" width="30" height="30"></a>
        <a class="nav-item nav-link mr-5" href="index.html"><img src="images/cart.svg" width="30" height="30"></a>
        <a class="nav-item nav-link mr-5" href="index.html"><img src="images/account.svg" width="30" height="30"></a>

    </nav>

    <div class="row">
        <div class="col-8 shopping-font">Your Shopping Cart</div>
    </div>

    <div class="row shopping-cart-details"> <!-- product details -->
        <div class="col-3">
            <img src="images/harnessPurple2.png" height="200" width="200">
        </div>
        <div class="col-3">
             <div class="product-title">
                 <p>Safe Kitty Harness</p>
             </div>

            <div>
                <p class="shopping-cart-product-size-font">Size:</p>
                <p class="product-size">Small</p>
            </div>

            <div>
                <p class="product-color">Color:</p>
                <p>Berry</p>
            </div>
        </div>

        <div class="col-3">
            <p class="product-price">$19.99</p>
            <div>
                <button>+</button>
            </div>
            <div>
                <button>-</button>
            </div>
            <div>
                <p>quantity in cart</p>
                <p>1</p>

            </div>
        </div>


    </div> <!-- end product details -->


</div>

</body>
</html>
